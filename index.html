<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search cats!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <label for="amount">
        <div>
            Search type:
            <select name="options" id="searchType" onchange="changeSearchType()">
                <option value="default" selected>default</option>
                <option value="breed">by breed</option>
            </select>
        </div>
        <div id="defaultSearch">
            How many cats do you wanna see?
            <input type="number" name="amount" id="amount">
        </div>
        <div class="invisible" id="breedSearch">
            Which breed?
            <input type="text" name="breed" id="breed">
        </div>
        <button type="submit" onclick="getContent()">Submit</button>
    </label>
    <div id="container"></div>
    <script src="./main.js"></script>
</body>

</html>
